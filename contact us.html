        <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"> <br> We'll never share your email and phone
                            no. with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone no.</label>
                        <input type="Phone no." class="form-control" id="clientphone" placeholder="Phone no.">
                    </div>
                    <div class="form-group form-check" id="isclient">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work with you.</label>
                    </div>
                    <div class="button">
                        <button type="submit" class="button">Submit</button>
                    </div>
                    
                </form>
